<!DOCTYPE html>
<html>
<head>
    <title>Durdle Dwarves</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
<div id="main">
    <p id="header">Durdle Dwarves</p>
    <canvas id="canvas" width="750" height="750">
        You need a browser with support for the canvas element to see this thing, and you aren't using one
    </canvas>
    <br>
    <input type="range" class="slider-width" id="slider" min="0" max="0" oninput="sliderChange()">
    <br>
    <button type="button" id="pause" onclick="togglePause()">Start/Pause</button>
    <button type="button" id="prev" onclick="previousState()">Prev</button>
    <button type="button" id="next" onclick="nextState()">Next</button>
    <span id="generation-label-span">Gen: <span id="generation-num">0</span></span>
    <button type="button" id="restart" onclick="setUpInitialWorld()">Restart</button>
    <button type="button" id="clear" onclick="clearWorld()">Clear</button>
    <br>
    <div id="speed-controls">
        Frameskip (to go faster): <input id="frameskip" type="number" value="0" onchange="updateFrameskip()">
        <br>
        Frame delay (in ms, to go slower): <input id="framedelay" type="number" value="0" onchange="updateFrameDelay()">
    </div>
    <div id="click-controls">
        clicking gives:<br>
        <input type="radio" name="clickAddition" id="dwarf" value="G" checked>
        <label for="dwarf">Dwarf</label><br>
        <input type="radio" name="clickAddition" id="stone" value="S">
        <label for="stone">Stone</label><br>
        <input type="radio" name="clickAddition" id="space" value="_">
        <label for="space">Empty space</label><br>
    </div>
    <button type="button" id="dumpworld" onclick="dumpWorld()">Dump World State</button>
    <button type="button" id="loadworld" onclick="loadWorld()">Load World State</button><br>

    <textarea id="textzone" rows="3" cols="40"></textarea><br>
    <button type="button" id="sharelink" onclick="doShareLink()">Make Share Link For Current Rules And State</button>
    <textarea id="sharezone" rows="1" cols="40"></textarea><br>
    <button type="button" id="get-population-history" onclick="showPopulationHistory()">Show Population History</button>
    <textarea id="historyzone" rows="1" cols="40"></textarea><br>
    <p>This is Hyphen-ated's implementation of <a href="https://forums.goodgamery.com/viewtopic.php?f=8&t=6060">Durdle Dwarves, by paz.</a></p>

</div>

<div id="rules">
    <p id="rulesheader">Rules</p>
    <input id="ruleset-name">
    <p id="rules-error"></p>
    <button type="button" id="apply-rule-changes" onclick="applyRuleChangesButton()">Apply Changes</button>
    <div id="rules-scroller">
        <div id="rules-container">
        </div>
        <button type="button" id="newrule" onclick="addRule()">New Rule</button>
    </div>

    <button type="button" id="dumprules" onclick="dumpRules()">Dump Rules</button>
    <button type="button" id="loadrules" onclick="loadRules()">Load Rules</button><br>
    <textarea id="rulezone" rows="3" cols="30"></textarea><br>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="js/lib/lz-string.min.js"></script>
<script src="js/util.js"></script>
<script src="js/rules.js"></script>
<script src="js/world-state.js"></script>
<script src="js/main.js"></script>
</body>
</html>
